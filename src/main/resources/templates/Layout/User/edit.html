<form action="#" th:action="@{'/users/savechange'}" th:object="${user}" method="post">
    <div class="form-group">
        <label for="idr">Id</label>
        <input type="text" readonly="readonly" th:field="*{id}" class="form-control" id="idr" aria-describedby="emailHelp" >
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" class="form-control" id="username" aria-describedby="emailHelp" >
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" class="form-control" id="password" aria-describedby="emailHelp" >
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" class="form-control" id="email" aria-describedby="emailHelp" >
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" aria-describedby="emailHelp" >
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" aria-describedby="emailHelp" >
    </div>
    <div class="form-group">
        <label for="birthDate">Birth Date</label>
        <input type="date" th:field="*{birthDay}" class="form-control" id="birthDate" aria-describedby="emailHelp">
    </div>

    <div class="form-group">
        <label for="role">Role</label>
        <select th:field="*{role.role_id}" id="role" class="form-control">
            <option th:each="roleIn : ${roles}" th:value="${roleIn.role_id}" th:text="${roleIn.role_name}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
