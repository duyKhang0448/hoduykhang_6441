<!DOCTYPE html>
<html lang="en">
<head th:replace="Fragment/lib.html::lib('User')">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav th:replace="Fragment/lib.html::nav"></nav>
<div style="margin-top:50px">
<table class="table table-bordered table-hover">
    <thead class="thead-dark">
    <td>STT</td>
    <td>ID</td>
    <td>UserName</td>
    <td>Password</td>
    <td>Email</td>
    <td>FirstName</td>
    <td>LastName</td>
    <td>DateOfBirth</td>
    <td>Role</td>
    <td>Action</td>
    </thead>
    <tbody>
    <tr th:each = "user:${users}">
        <td th:text="${userStat.index+1}"></td>
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.birthDay}"></td>
        <td th:text="${user.role.getRole_name()}"></td>
        <td>
            <a th:href="'/users/edit/'+${user.id}" class="btn btn-success">EDIT</a>
        </td>
    </tr>
    </tbody>
</table>
<button onclick="location.href='/users/new'" type="button" class="btn btn-primary">Create</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
